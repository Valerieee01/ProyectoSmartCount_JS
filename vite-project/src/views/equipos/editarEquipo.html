<div id="contenidoVista">
    <div class="contentForm">
        <div class="form-container">
            <h1 class="form-title">Crear Nuevo Equipo</h1>
            <form id="equipoForm"> <div class="form-grid">
                    <div class="form-group">
                        <label for="numero_equipo" class="form-label">Número de Equipo</label>
                        <input type="text" id="numero_equipo" name="numero_equipo"
                            class="form-input" placeholder="Ej: EQ-001" >
                    </div>

                    <div class="form-group">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" id="placa" name="placa"
                            class="form-input" placeholder="Ej: ABC-123">
                    </div>

                    <div class="form-group">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion"
                            class="form-input" rows="3" placeholder="Descripción del equipo, estado, etc."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="id_cliente" class="form-label">Cliente Asociado</label>
                        <select id="id_cliente" name="id_cliente" class="form-select" >
                            <option value="">-- Seleccione un cliente --</option>
                            </select>
                    </div>

                    </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Guardar Equipo</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
