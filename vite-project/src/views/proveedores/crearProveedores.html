        <div class="form-container">
            <h1 class="form-title">Formulario crear de Proveedores</h1>

                <div class="form-group">
                    <label for="id_persona_existente" class="form-label">Seleccionar Persona Existente
                        (Opcional)</label>
                    <select id="id_persona_existente" name="id_persona_existente" class="form-select">

                    </select>
                    <small class="form-text-muted">Si el cliente ya existe como persona, selecciónalo aquí.</small>
                </div>
                <div class="btn-container">

            </form>
        </div>

    </div>
