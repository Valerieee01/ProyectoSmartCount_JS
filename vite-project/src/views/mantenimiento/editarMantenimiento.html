<!-- src/views/mantenimientos/create.html -->

<div id="contenidoVista">
    <div class="contentForm">
        <div class="form-container">
            <h1 class="form-title">Editar Mantenimiento</h1>
            <form id="mantenimientoForm"> <!-- ID del formulario para JavaScript -->
                <div class="form-grid">
                    <!-- Equipo Asociado (REQUIRED - Select dinámico) -->
                    <div class="form-group">
                        <label for="id_equipo" class="form-label">Equipo Asociado</label>
                        <select id="id_equipo" name="id_equipo" class="form-select" required>
                            <option value="">-- Seleccione un equipo --</option>
                            <!-- Las opciones de equipos se cargarán aquí dinámicamente con JavaScript -->
                        </select>
                    </div>

                    <!-- Empleado Encargado (Select dinámico) -->
                    <div class="form-group">
                        <label for="id_empleado" class="form-label">Empleado Encargado</label>
                        <select id="id_empleado" name="id_empleado" class="form-select">
                            <option value="">-- Seleccione un empleado --</option>
                            <!-- Las opciones de empleados se cargarán aquí dinámicamente con JavaScript -->
                        </select>
                        <small class="form-text-muted">Opcional: Si no se selecciona, el campo será NULL en la base de datos.</small>
                    </div>

                    <!-- Tipo de Mantenimiento (REQUIRED - ENUM) -->
                    <div class="form-group">
                        <label for="tipo_mantenimiento" class="form-label">Tipo de Mantenimiento</label>
                        <select id="tipo_mantenimiento" name="tipo_mantenimiento" class="form-select" required>
                            <option value="">-- Seleccione el tipo --</option>
                            <option value="preventivo">Preventivo</option>
                            <option value="correctivo">Correctivo</option>
                        </select>
                    </div>

                    <!-- Fecha de Mantenimiento (REQUIRED) -->
                    <div class="form-group">
                        <label for="fecha_mantenimiento" class="form-label">Fecha de Mantenimiento</label>
                        <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento"
                            class="form-input" required>
                    </div>

                    <!-- Descripción del Trabajo -->
                    <div class="form-group form-group-full"> <!-- Clase para ocupar todo el ancho si es necesario -->
                        <label for="descripcion_trabajo" class="form-label">Descripción del Trabajo</label>
                        <textarea id="descripcion_trabajo" name="descripcion_trabajo"
                            class="form-input" rows="4" placeholder="Detalles del trabajo realizado..."></textarea>
                    </div>
                    
                    <!-- Observaciones -->
                    <div class="form-group form-group-full">
                        <label for="observaciones" class="form-label">Observaciones Adicionales</label>
                        <textarea id="observaciones" name="observaciones"
                            class="form-input" rows="3" placeholder="Notas adicionales sobre el mantenimiento..."></textarea>
                    </div>

                </div>

                <!-- Botones de acción -->
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Guardar Mantenimiento</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
