<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixmasterSAS</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Inicio Sesion</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Olvidaste tu Contraseña</a>

                </div>
                <button type="submit" class ='btn'>Iniciar Sesion</button>
                <p>Ingresar con otra cuenta</p>
            <div class="social-icons">
                <a href="#"><i class="ri-google-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
                <a href="#"><i class="ri-linkedin-line"></i></a>
            </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Correo" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class ='btn'>Registrase</button>
                <p>Registrase con otra cuenta</p>
            <div class="social-icons">
                <a href="#"><i class="ri-google-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
                <a href="#"><i class="ri-linkedin-line"></i></a>
            </div>
            </form>
        </div>
        <div class="toggel-box">
            <div class="toggle-panel toggle-left">
                <h1>Hola, Bienvenido</h1>
                <p>No tienes una cuenta?</p>
                <a class="btn register-btn" href="#registro">Registrarse</a>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bienvenido de vuelta</h1>
                <p>Ya tienes una cuenta?</p>
                <a class="btn login-btn" href="#inicioSesion">Inicia Sesion</a>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
