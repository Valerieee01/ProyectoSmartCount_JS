<!-- src/views/user/edit.html -->

<div id="contenidoVista">
    <div class="contentForm">
        <div class="form-container">
            <h1 class="form-title">Editar Mi Información de Usuario</h1>
            <form id="userEditForm"> <!-- ID del formulario para JavaScript -->
                <div class="form-grid">
                    <!-- Campo oculto para el ID del usuario (si es necesario enviarlo para la actualización) -->
                    <input type="hidden" id="id_usuario" name="id_usuario">

                    <!-- Nombre Completo -->
                    <div class="form-group">
                        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto"
                            class="form-input" placeholder="Tu nombre completo" >
                    </div>

                    <!-- Correo Electrónico (generalmente no editable o con proceso de verificación) -->
                    <div class="form-group">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo"
                            class="form-input" placeholder="tu@correo.com" disabled>
                    </div>

                    <!-- Contraseña (opcional, para cambiar contraseña) -->
                    <div class="form-group">
                        <label for="contrasena" class="form-label">Nueva Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena"
                            class="form-input" placeholder="Deja vacío para no cambiar">
                        <small class="form-text-muted">Solo llena si deseas cambiar tu contraseña.</small>
                    </div>

                    <!-- Confirmar Contraseña (si se cambia la contraseña) -->
                    <div class="form-group">
                        <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
                            class="form-input" placeholder="Confirma tu nueva contraseña">
                    </div>

                    <!-- Rol (solo si es editable por el usuario o si es un formulario de admin) -->
                    <!-- Si el rol no es editable por el usuario, este campo no debería estar aquí. -->
                    <div class="form-group">
                        <label for="id_rol" class="form-label">Rol</label>
                        <select id="id_rol" name="id_rol" class="form-select">
                            <option value="">Seleccione un rol</option>
                            <!-- Opciones cargadas dinámicamente o predefinidas -->
                            <option value="1">Administrador</option>
                            <option value="2">Empleado</option>
                        </select>
                        <small class="form-text-muted">Solo si tienes permisos para cambiar el rol.</small>
                    </div>

                    <!-- Estado (solo si es editable por el usuario o si es un formulario de admin) -->
                    <!-- Si el estado no es editable por el usuario, este campo no debería estar aquí. -->
                    <div class="form-group">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                        <small class="form-text-muted">Solo si tienes permisos para cambiar el estado.</small>
                    </div>

                </div>

                <!-- Botones de acción -->
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
